# 가급적 root directory 의 application.yml 과 내용을 최대한 맞춰주시는 게 좋습니다.
server:
  error:
    whitelabel:
      enabled: false

logging:
  level:

spring:
  main:
    # 테스트 과정에서 같은 타입의 bean 을 override 해서 선언하고자 할 때 활용합니다.
    # 이 설정을 활성화해서 실시간 mock 주입 등에 활용할 수 있습니다.
    # 단 이렇게 선언하는 bean 들이 많으면 많을수록 테스트가 실제 환경과 동떨어지게 되니
    # 가급적 bean override 는 최소화 하시는 편이 좋습니다.
    allow-bean-definition-overriding: true
  application:
    name: awesome-wiki
  profiles:
    # 비어있을 경우 'default'
    active:
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
